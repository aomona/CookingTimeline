<body class="bg-gray-50">

        <!-- Current Time Display -->

                        <p>„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Ë™øÁêÜ„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</p>
                    </div>

        <!-- Materials List -->

    <script>
        // Recipe data
        const recipe = {
            title: "„Éë„Çπ„Çø",
            servings: 2,
            totalTime: 24,
            materials: [
                { id: "1", name: "„Éë„Çπ„Çø", amount: "160g" },
                { id: "2", name: "Ê∞¥(Ëåπ„ÅßÁî®)", amount: "1000ml" },
                { id: "3", name: "Â°©(Ëåπ„ÅßÁî®)", amount: "Â∞è„Åï„Åò2" },
                { id: "4", name: "„Ç™„É™„Éº„Éñ„Ç™„Ç§„É´", amount: "Â∞è„Åï„Åò2" },
                { id: "5", name: "„Å´„Çì„Å´„Åè", amount: "1Áâá" },
                { id: "6", name: "È∑π„ÅÆÁà™Ëº™Âàá„Çä", amount: "Â∞ë„ÄÖ" },
                { id: "7", name: "„Éõ„ÉØ„Ç§„Éà„Éû„ÉÉ„Ç∑„É•„É´„Éº„É†", amount: "40g" },
                { id: "8", name: "ÂéöÂàá„Çä„Éè„Éº„Éï„Éô„Éº„Ç≥„É≥", amount: "40g" },
                { id: "9", name: "„Éë„Çª„É™ (Áîü)", amount: "ÈÅ©Èáè" },
                { id: "10", name: "Èªí„Åì„Åó„Çá„ÅÜ", amount: "Â∞ë„ÄÖ" },
                { id: "11", name: "Â°©", amount: "Â∞ë„ÄÖ" }
            ],
            steps: [
                {
                    id: "boil",
                    label: "ÊπØ„ÇíÊ≤∏„Åã„Åô",
                    timeline: { start: 0, end: 10 },
                    time: 10,
                    req: { stove: 1 },
                    uses: ["2", "3"],
                    instructions: "Â§ß„Åç„ÇÅ„ÅÆÈçã„Å´Ê∞¥(1000ml)„ÇíÂÖ•„Çå‰∏≠ÁÅ´„ÅßÂä†ÁÜ±„Åó„ÄÅÊ≤∏È®∞Áõ¥Ââç„Å´Â°©(Ëåπ„ÅßÁî®)„ÇíÂä†„Åà„Çã„ÄÇ",
                    color: "bg-blue-500"
                },
                {
                    id: "chop",
                    label: "È£üÊùê„ÇíÂàá„Çã",
                    timeline: { start: 3, end: 8 },
                    time: 5,
                    req: { hands: 1 },
                    uses: ["5", "6", "7", "8", "9"],
                    instructions: "„Å´„Çì„Å´„Åè„Çí„Åø„Åò„ÇìÂàá„Çä„ÄÇÈ∑π„ÅÆÁà™„ÅØËº™Âàá„Çä„Çí„Åù„ÅÆ„Åæ„Åæ„ÄÇ„Éû„ÉÉ„Ç∑„É•„É´„Éº„É†„ÅØËñÑÂàá„Çä„ÄÇ„Éô„Éº„Ç≥„É≥„ÅØÁü≠ÂÜä„ÄÇ„Éë„Çª„É™„ÅØ‰ªï‰∏ä„ÅíÁî®„Å´„Åø„Åò„ÇìÂàá„Çä„ÄÇ",
                    color: "bg-green-500"
                },
                {
                    id: "boilP",
                    label: "„Éë„Çπ„Çø„ÇíËåπ„Åß„Çã",
                    timeline: { start: 10, end: 19 },
                    time: 9,
                    req: { stove: 1 },
                    after: ["boil"],
                    uses: ["1", "2", "3"],
                    instructions: "Ê≤∏„ÅÑ„ÅüÈçã„Å´„Éë„Çπ„Çø„ÇíÂÖ•„Çå„ÄÅË°®Á§∫ÊôÇÈñì„Çà„Çä1ÂàÜÁü≠„ÅèËåπ„Åß„Çã(„Åì„Åì„Åß„ÅØ9ÂàÜÊÉ≥ÂÆö)„ÄÇËªΩ„Åè„Åã„ÅçÊ∑∑„Åú„Å¶„Åè„Å£„Å§„Åç„ÇíÈò≤„Åê„ÄÇ",
                    color: "bg-orange-500"
                },
                {
                    id: "saute",
                    label: "È£üÊùê„ÇíÁÇí„ÇÅ„Çã",
                    timeline: { start: 14, end: 19 },
                    time: 5,
                    req: { hands: 1, stove: 1 },
                    after: ["chop"],
                    uses: ["4", "5", "6", "7", "8"],
                    instructions: "„Éï„É©„Ç§„Éë„É≥„Å´„Ç™„É™„Éº„Éñ„Ç™„Ç§„É´„ÇíÁÜ±„Åó„ÄÅÂº±„ÇÅ„ÅÆ‰∏≠ÁÅ´„Åß„Å´„Çì„Å´„Åè„ÉªÈ∑π„ÅÆÁà™„ÇíÈ¶ô„Çä„ÅåÂá∫„Çã„Åæ„ÅßÁÇí„ÇÅ„ÄÅ„Éû„ÉÉ„Ç∑„É•„É´„Éº„É†„Å®„Éô„Éº„Ç≥„É≥„ÇíÂä†„ÅàÊó®Âë≥„ÇíÂºï„ÅçÂá∫„Åô„ÄÇÁÑ¶„Åí„Å™„ÅÑ„Çà„ÅÜÁÅ´Âä†Ê∏õË™øÊï¥„ÄÇ",
                    color: "bg-red-500"
                },
                {
                    id: "mix",
                    label: "Âíå„Åà„Çã",
                    timeline: { start: 20, end: 24 },
                    time: 4,
                    req: { hands: 1 },
                    after: ["saute", "boilP"],
                    uses: ["1", "4", "9", "10", "11"],
                    instructions: "Ëåπ„Åß‰∏ä„Åå„Å£„Åü„Éë„Çπ„Çø„ÅÆÊπØ„ÇíÂàá„Çä(Â∞ëÈáè„ÅÆËåπ„ÅßÊ±Å„ÇíÂèñ„Å£„Å¶„Åä„Åè)„ÄÅ„ÇΩ„Éº„Çπ„Å®Âíå„Åà„Çã„ÄÇÁ°¨„Åï„ÇíËåπ„ÅßÊ±Å„ÅßË™øÊï¥„ÄÇ‰ªï‰∏ä„Åí„Å´„Éë„Çª„É™„ÉªÈªí„Åì„Åó„Çá„ÅÜ„ÉªÂ°©„Éª„Ç™„Ç§„É´Â∞ëÈáè„ÄÇ",
                    color: "bg-purple-500"
                }
            ]
        };

        // App state
        let currentTime = 0;
        let isPlaying = false;
        let playbackSpeed = 1;
        let intervalId = null;

        // DOM elements
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const playText = document.getElementById('play-text');
        const resetBtn = document.getElementById('reset-btn');
        const speedSelect = document.getElementById('speed-select');
        const currentTimeDisplay = document.getElementById('current-time-display');
        const totalTimeDisplay = document.getElementById('total-time-display');
        const progressBar = document.getElementById('progress-bar');
        const timeIndicator = document.getElementById('time-indicator');

        // Helper functions
        function formatTime(time) {
            const minutes = Math.floor(time);
            const seconds = Math.floor((time - minutes) * 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function isStepActive(step) {
            return currentTime >= step.timeline.start && currentTime <= step.timeline.end;
        }

        function isStepCompleted(step) {
            return currentTime > step.timeline.end;
        }

        function getCurrentSteps() {
            return recipe.steps.filter(step => isStepActive(step));
        }

        function getMaterialName(id) {
            const material = recipe.materials.find(m => m.id === id);
            return material ? `${material.name}(${material.amount})` : '';
        }

        // Initialize UI
        function initializeUI() {
            // Set total time display
            totalTimeDisplay.textContent = formatTime(recipe.totalTime);
            
            // Generate time scale
            const timeScale = document.getElementById('time-scale');
            const markers = Math.ceil(recipe.totalTime / 5) + 1;
            for (let i = 0; i < markers; i++) {
                const span = document.createElement('span');
                span.textContent = `${i * 5}ÂàÜ`;
                timeScale.appendChild(span);
            }

            // Generate timeline steps
            const timelineSteps = document.getElementById('timeline-steps');
            recipe.steps.forEach((step) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'relative';
                stepElement.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div id="step-status-${step.id}" class="w-3 h-3 rounded-full bg-gray-300"></div>
                        <div class="flex-1">
                            <div class="relative">
                                <div class="h-8 bg-gray-200 rounded relative overflow-hidden">
                                    <div 
                                        class="absolute top-0 left-0 h-full ${step.color} opacity-30 rounded"
                                        style="left: ${(step.timeline.start / recipe.totalTime) * 100}%; width: ${((step.timeline.end - step.timeline.start) / recipe.totalTime) * 100}%"
                                    ></div>
                                    <div class="absolute inset-0 flex items-center px-3">
                                        <span id="step-label-${step.id}" class="font-medium text-gray-600">
                                            ${step.label}
                                        </span>
                                        <span class="ml-auto text-sm text-gray-500">
                                            ${step.timeline.start}-${step.timeline.end}ÂàÜ
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                timelineSteps.appendChild(stepElement);
            });

            // Generate materials list
            const materialsList = document.getElementById('materials-list');
            recipe.materials.forEach(material => {
                const materialElement = document.createElement('div');
                materialElement.className = 'flex items-center gap-2 p-3 bg-gray-50 rounded-lg';
                materialElement.innerHTML = `
                    <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
                    <span class="font-medium">${material.name}</span>
                    <span class="text-gray-600 ml-auto">${material.amount}</span>
                `;
                materialsList.appendChild(materialElement);
            });
        }

        // Update UI based on current time
        function updateUI() {
            // Update time displays
            currentTimeDisplay.textContent = formatTime(currentTime);
            const progress = (currentTime / recipe.totalTime) * 100;
            progressBar.style.width = `${progress}%`;
            timeIndicator.style.left = `${progress}%`;

            // Update step statuses
            recipe.steps.forEach(step => {
                const statusElement = document.getElementById(`step-status-${step.id}`);
                const labelElement = document.getElementById(`step-label-${step.id}`);
                
                if (isStepCompleted(step)) {
                    statusElement.className = 'w-3 h-3 rounded-full bg-green-500';
                    labelElement.className = 'font-medium text-gray-600';
                } else if (isStepActive(step)) {
                    statusElement.className = 'w-3 h-3 rounded-full bg-yellow-400 animate-pulse';
                    labelElement.className = 'font-medium text-gray-900';
                } else {
                    statusElement.className = 'w-3 h-3 rounded-full bg-gray-300';
                    labelElement.className = 'font-medium text-gray-600';
                }
            });

            // Update current instructions
            updateCurrentInstructions();
        }

        function updateCurrentInstructions() {
            const currentInstructions = document.getElementById('current-instructions');
            const activeSteps = getCurrentSteps();

            if (activeSteps.length > 0) {
                currentInstructions.innerHTML = activeSteps.map(step => {
                    const stepProgress = Math.min(100, Math.max(0, 
                        ((currentTime - step.timeline.start) / (step.timeline.end - step.timeline.start)) * 100
                    ));

                    const reqText = Object.entries(step.req).map(([key, value]) => 
                        `${key === 'stove' ? '„Ç≥„É≥„É≠' : key === 'hands' ? 'Êâã' : key}: ${value}`
                    ).join(', ');

                    return `
                        <div class="p-4 rounded-lg border-l-4 border-l-blue-500 bg-gray-50 mb-4">
                            <h3 class="font-semibold text-lg mb-2">${step.label}</h3>
                            <p class="text-gray-700 mb-3">${step.instructions}</p>
                            
                            <div class="space-y-2">
                                <div class="text-sm">
                                    <span class="font-medium">‰ΩøÁî®„Åô„ÇãÊùêÊñô:</span>
                                    <ul class="mt-1 space-y-1">
                                        ${step.uses.map(materialId => `
                                            <li class="text-gray-600">‚Ä¢ ${getMaterialName(materialId)}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                                
                                <div class="text-sm">
                                    <span class="font-medium">ÂøÖË¶Å„Å™„ÇÇ„ÅÆ:</span>
                                    <span class="ml-2 text-gray-600">${reqText}</span>
                                </div>
                                
                                <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                    <div class="h-2 rounded-full transition-all duration-100 ${step.color}" style="width: ${stepProgress}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else if (currentTime >= recipe.totalTime) {
                currentInstructions.innerHTML = `
                    <div class="text-center p-8">
                        <div class="text-6xl mb-4">üéâ</div>
                        <h3 class="text-xl font-semibold text-green-600 mb-2">ÂÆåÊàêÔºÅ</h3>
                        <p class="text-gray-600">ÁæéÂë≥„Åó„ÅÑ„Éë„Çπ„Çø„ÅÆÂá∫Êù•‰∏ä„Åå„Çä„Åß„Åô</p>
                    </div>
                `;
            } else {
                currentInstructions.innerHTML = `
                    <div class="text-center p-8 text-gray-500">
                        <div class="text-4xl mb-4 opacity-50">‚è∞</div>
                        <p>„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Ë™øÁêÜ„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</p>
                    </div>
                `;
            }
        }

        // Timer functions
        function startTimer() {
            if (intervalId) clearInterval(intervalId);
            
            intervalId = setInterval(() => {
                if (currentTime >= recipe.totalTime) {
                    stopTimer();
                    return;
                }
                currentTime += 0.1 * playbackSpeed;
                updateUI();
            }, 100);
        }

        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            isPlaying = false;
            playIcon.textContent = '‚ñ∂';
            playText.textContent = '„Çπ„Çø„Éº„Éà';
        }

        function resetTimer() {
            stopTimer();
            currentTime = 0;
            updateUI();
        }

        // Event listeners
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopTimer();
            } else {
                isPlaying = true;
                playIcon.textContent = '‚è∏';
                playText.textContent = '„Éù„Éº„Ç∫';
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        speedSelect.addEventListener('change', (e) => {
            playbackSpeed = parseFloat(e.target.value);
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            initializeUI();
            updateUI();
        });
    </script>
</body>
